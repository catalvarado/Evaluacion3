<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosCalculoNotas.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Notas</h1>
    <form action="/calculonotas" method="POST">
        <h2>Nota 1: </h2>
        <label for="nota1"></label>
        <input type="number" id="nota1" name="nota1" required>
        <br>
         <h2>Nota 2: </h2>
        <label for="nota2"></label>
        <input type="number" id="nota2" name="nota2" required>
        <br>
         <h2>Nota 3: </h2>
        <label for="nota3"></label>
        <input type="number" id="nota3" name="nota3" required>
        <br>
         <h2>Asistencia (%)</h2>
        <label for="asistencia"></label>
        <input type="number" id="asistencia" name="asistencia" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado1 and resultado2%}
    <div>
        <h3>{{resultado1}}</h3>
        <h3>{{resultado2}}</h3>
    </div>
    {% endif %}
</div>
</body>
</html>
